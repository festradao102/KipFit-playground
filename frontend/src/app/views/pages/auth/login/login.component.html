<div class="row w-100 mx-0 auth-page">
  <div class="col-md-8 col-xl-6 mx-auto">
    <div class="card">
      <div class="row">
        <div class="col-md-4 pr-md-0">
          <div class="auth-left-wrapper">
            <img src="../../../../../assets/images/login_banner.png"/>
          </div>
        </div>
        <div class="col-md-8 pl-md-0">
          <div class="auth-form-wrapper px-4 py-5">
            <a routerLink="." class="noble-ui-logo d-block mb-2">Kip<span>Fit</span></a>
            <h5 class="text-muted font-weight-normal mb-4">¡Te damos la bienvenida! Ingresa tus credenciales:</h5>
            <form class="forms-sample">
              <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" class="form-control" id="username" placeholder="Usuario" name= "username" [(ngModel)]="loginForm.username" >
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" autocomplete="current-password" placeholder="Contraseña" name="password" [(ngModel)]="loginForm.password" >
              </div>
              <div class="form-check form-check-flat form-check-primary">
                <label class="form-check-label" for="rememberMe">
                  <input type="checkbox" class="form-check-input" name="rememberMe" id="rememberMe" name="rememberMe"[(ngModel)]="loginForm.rememberMe" >
                  <i class="input-frame"></i>
                  Remember me
                </label>
              </div>
              <div class="mt-3">
                <button type="submit" class="btn btn-primary mr-2 mb-2 mb-md-0" (click)=login()>Ingresar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
