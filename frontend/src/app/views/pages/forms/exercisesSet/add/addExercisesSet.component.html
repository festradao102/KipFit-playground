<form class="row" (ngSubmit)="saveExercisesSet()">
    <div class="col-md-12 grid-margin stretch-card" >
        <div class="card">
            <div class="card-body">
                <h6 class="card-title">Crear Set</h6>
                <div class="forms-sample">


                    <div class="form-group row">
                        <label for="restTime" class="col-sm-4 col-form-label">Tiempo descanso:<span class="text-reddit"> *</span></label>
                        <div class="col-sm-8">
                            <input type="text" [(ngModel)]="exercisesSet.restTime" class="form-control" name="restTime"  id="restTime" autocomplete="off" placeholder="- segundos">
                        </div>
                    </div>

                    <div class="form-group row ">
                        <label for="exercisesSetTypes" class="col-sm-4 col-form-label">Tipo:<span
                                class="text-reddit"> *</span></label>
                        <div class="col-sm-8">
                            <select type="text" name="exercisesSetTypes" [(ngModel)]="exercisesSet.exercisesSetTypes" class="form-control"
                                    id="exercisesSetTypes" name="exercisesSetTypes" autocomplete="off">
                                <option *ngFor="let tipo of tipos" [id]="tipo.id" [ngValue]="{id:tipo.id,typeName:tipo.typeName}">{{ tipo.typeName }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">

                        <label for="ejercicios" class="col-sm-4 col-form-label">Ejercicios:<span
                                class="text-reddit"> *</span></label>
                        <div class="col-sm-8">
                            <ng-select
                                    [items]="ejercicios"
                                    [multiple]=true
                                    [selectableGroup]="true"
                                    [selectableGroupAsModel]="true"
                                    [closeOnSelect]="false"
                                    bindLabel="name"
                                    name="exercises"
                                    [(ngModel)]="exercisesSet.exercises">

                            </ng-select>

                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6 ">
                    <span for="" class="col-sm-3 col-form-label"><span
                            class="text-reddit">*</span>Campo obligatorio.</span>
                        </div>

                        <div class="col-sm-6 d-flex justify-content-end">
                            <button type="button" (click)="saveExercisesSet()" class="btn btn-primary mr-2">Crear</button>
                            <button (click)="modalService.dismissAll()" class="btn btn-light mr-2">Cancelar</button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>


</form>
