<div class="row">
    <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h6 class="card-title">Porcentaje de grasa</h6>

                <canvas baseChart
                        [datasets]="fat_barChartData"
                        [labels]="fat_barChartLabels"
                        [options]="fat_barChartOptions"
                        [colors]="fat_barChartColors"
                        [plugins]="fat_barChartPlugins"
                        [legend]="fat_barChartLegend"
                        [chartType]="fat_barChartType">
                </canvas>
            </div>
        </div>
    </div>

    <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h6 class="card-title">Edad metab√≥lica</h6>

                <canvas baseChart
                        [datasets]="metabolic_barChartData"
                        [labels]="metabolic_barChartLabels"
                        [options]="metabolic_barChartOptions"
                        [colors]="metabolic_barChartColors"
                        [plugins]="metabolic_barChartPlugins"
                        [legend]="metabolic_barChartLegend"
                        [chartType]="metabolic_barChartType">
                </canvas>

            </div>
        </div>
    </div>
</div>
