<div class="row">
    <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h6 class="card-title">Editar ejercicio</h6>
                <form class="forms-sample">
                    <div class="form-group row">
                        <label for="id" class="col-sm-3 col-form-label">ID</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="id" name="id" disabled
                                   [(ngModel)]="currentExercise.id">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="name" class="col-sm-3 col-form-label">Nombre</label>
                        <div class="col-sm-9">
                            <textarea type="text" class="form-control" id="name" name="name"
                                      [(ngModel)]="currentExercise.name"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="position" class="col-sm-3 col-form-label">Posici√≥n</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="position" name="position"
                                   [(ngModel)]="currentExercise.position">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="instructions" class="col-sm-3 col-form-label">Instrucciones</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="instructions" name="instructions" style="height: 75px;"
                                   [(ngModel)]="currentExercise.instructions">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="videoPath" class="col-sm-3 col-form-label">Video link</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="videoPath" name="videoPath"
                                   [(ngModel)]="currentExercise.videoPath">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="txtExerciseTypeId" class="col-sm-3 col-form-label">Tipo</label>
                        <select class="col-sm-9" id="txtExerciseTypeId" name="txtExerciseTypeId" [(ngModel)]="exerciseTypes" #txtExerciseTypeIdReq="ngModel">
                            <option *ngFor="let exerciseType of exerciseTypes" [ngValue]="exerciseType"> {{ exerciseType.typeName}} </option>
                        </select>
                        <p class="text-danger mt-1" *ngIf="txtExerciseTypeIdReq?.errors?.required">*</p>
                    </div>

                    <!--
                    <div class="form-group">
                        <label>Tipo</label>
                        <select class="form-control" id="exerciseTypeId" name="exerciseTypeId" [(ngModel)]="exerciseTypes">
                            <option *ngFor="let exerciseType of exerciseTypes" [ngValue]="exerciseType.id"> {{ exerciseType.typeName }} </option>
                        </select>
                    </div>
                    -->

                    <div>
                        <button type="submit" class="btn btn-secondary mr-2" (click)="updateExercise()">Actualizar</button>
                        <button type="submit"
                                class="btn btn-primary mr-2"
                                (click)="showDeleteConfirmation(currentExercise.id)">Borrar
                        </button>
                    </div>

                    <br>
                </form>
            </div>
        </div>
    </div>
</div>
