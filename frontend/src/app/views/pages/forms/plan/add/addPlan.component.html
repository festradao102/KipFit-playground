<form class="forms-sample" *ngIf="!submitted">
    <div class="row">
        <div class="col-md-6 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h6 class="card-title">Agregar Plan</h6>
                    <form>
                        <div class="form-group">
                            <label for="subscriber">Suscriptor</label>
                            <select
                                    class="form-control"
                                    id="subscriber"
                                    name="subscriber"
                                    [(ngModel)]="plan.subscriber.id">
                                <option *ngFor="let subscriber of subscribers"
                                        [ngValue]="subscriber.id"> {{ subscriber.id }}</option>
                            </select>

                        </div>
                        <div class="form-group">
                            <label>Objetivo</label>
                            <select id="objective" class="form-control" [(ngModel)]="plan.objective" name="objective">
                                <option value="Disminuir grasa corporal">Disminuir grasa corporal</option>
                                <option value="Aumentar masa muscular">Aumentar masa muscular</option>
                                <option value="Aumentar resistencia muscular">Aumentar resistencia muscular</option>
                                <option value="Mejorar fuerza">Mejorar fuerza</option>
                                <option value="Mejorar base cardiovascular">Mejorar base cardiovascular</option>
                            </select>
                        </div>
