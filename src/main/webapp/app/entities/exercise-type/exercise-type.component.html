<div>
    <h2 id="page-heading">
        <span jhiTranslate="kipfitApp.exerciseType.home.title">Exercise Types</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-exercise-type" [routerLink]="['/exercise-type/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="kipfitApp.exerciseType.home.createLabel">
            Create a new Exercise Type
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="exerciseTypes?.length === 0">
        <span jhiTranslate="kipfitApp.exerciseType.home.notFound">No exerciseTypes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="exerciseTypes && exerciseTypes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="kipfitApp.exerciseType.typeName">Type Name</span></th>
                    <th scope="col" ><span jhiTranslate="kipfitApp.exerciseType.exercise">Exercise</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let exerciseType of exerciseTypes ;trackBy: trackId">
                    <td><a [routerLink]="['/exercise-type', exerciseType.id, 'view']">{{ exerciseType.id }}</a></td>
                    <td jhiTranslate="{{ 'kipfitApp.ExercisesSetTypeName.' + exerciseType.typeName }}">{{ exerciseType.typeName }}</td>
                    <td>
                        <div *ngIf="exerciseType.exercise">
                            <a [routerLink]="['/exercise', exerciseType.exercise?.id, 'view']" >{{ exerciseType.exercise?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/exercise-type', exerciseType.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/exercise-type', exerciseType.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(exerciseType)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
