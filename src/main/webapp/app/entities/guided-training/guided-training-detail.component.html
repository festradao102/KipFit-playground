<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="guidedTraining">
            <h2><span jhiTranslate="kipfitApp.guidedTraining.detail.title">Guided Training</span> {{ guidedTraining.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="kipfitApp.guidedTraining.name">Name</span></dt>
                <dd>
                    <span>{{ guidedTraining.name }}</span>
                </dd>
                <dt><span jhiTranslate="kipfitApp.guidedTraining.trainerName">Trainer Name</span></dt>
                <dd>
                    <span>{{ guidedTraining.trainerName }}</span>
                </dd>
                <dt><span jhiTranslate="kipfitApp.guidedTraining.capacity">Capacity</span></dt>
                <dd>
                    <span>{{ guidedTraining.capacity }}</span>
                </dd>
                <dt><span jhiTranslate="kipfitApp.guidedTraining.date">Date</span></dt>
                <dd>
                    <span>{{ guidedTraining.date }}</span>
                </dd>
                <dt><span jhiTranslate="kipfitApp.guidedTraining.activeState">Active State</span></dt>
                <dd>
                    <span>{{ guidedTraining.activeState }}</span>
                </dd>
                <dt><span jhiTranslate="kipfitApp.guidedTraining.schedule">Schedule</span></dt>
                <dd>
                    <span *ngFor="let schedule of guidedTraining.schedules; let last = last">
                        <a [routerLink]="['/schedule', schedule?.id, 'view']">{{ schedule.id }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/guided-training', guidedTraining.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
