<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-guided-training-heading" jhiTranslate="kipfitApp.guidedTraining.home.createOrEditLabel">Create or edit a Guided Training</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kipfitApp.guidedTraining.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kipfitApp.guidedTraining.trainerName" for="field_trainerName">Trainer Name</label>
                    <input type="text" class="form-control" name="trainerName" id="field_trainerName"
                           formControlName="trainerName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kipfitApp.guidedTraining.capacity" for="field_capacity">Capacity</label>
                    <input type="number" class="form-control" name="capacity" id="field_capacity"
                           formControlName="capacity"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kipfitApp.guidedTraining.date" for="field_date">Date</label>
                    <div class="d-flex">
                        <input id="field_date" type="datetime-local" class="form-control" name="date" formControlName="date" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kipfitApp.guidedTraining.activeState" for="field_activeState">Active State</label>
                    <input type="checkbox" class="form-control" name="activeState" id="field_activeState"
                           formControlName="activeState"/>
                </div>

                <div class="form-group">
                    <label jhiTranslate="kipfitApp.guidedTraining.schedule" for="field_schedules">Schedule</label>
                    <select class="form-control" id="field_schedules" multiple name="schedules" formControlName="schedules">
                        <option [ngValue]="getSelected(editForm.get('schedules')!.value, scheduleOption)" *ngFor="let scheduleOption of schedules; trackBy: trackById">{{ scheduleOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
