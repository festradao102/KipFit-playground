<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="routine">
            <h2><span jhiTranslate="kipfitApp.routine.detail.title">Routine</span> {{ routine.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="kipfitApp.routine.type">Type</span></dt>
                <dd>
                    <span>{{ routine.type }}</span>
                </dd>
                <dt><span jhiTranslate="kipfitApp.routine.name">Name</span></dt>
                <dd>
                    <span>{{ routine.name }}</span>
                </dd>
                <dt><span jhiTranslate="kipfitApp.routine.freq">Freq</span></dt>
                <dd>
                    <span>{{ routine.freq }}</span>
                </dd>
                <dt><span jhiTranslate="kipfitApp.routine.plan">Plan</span></dt>
                <dd>
                    <div *ngIf="routine.plan">
                        <a [routerLink]="['/plan', routine.plan?.id, 'view']">{{ routine.plan?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/routine', routine.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
