<div>
    <h2 id="page-heading">
        <span jhiTranslate="kipfitApp.routine.home.title">Routines</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-routine" [routerLink]="['/routine/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="kipfitApp.routine.home.createLabel">
            Create a new Routine
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="routines?.length === 0">
        <span jhiTranslate="kipfitApp.routine.home.notFound">No routines found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="routines && routines.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="kipfitApp.routine.type">Type</span></th>
                    <th scope="col" ><span jhiTranslate="kipfitApp.routine.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="kipfitApp.routine.freq">Freq</span></th>
                    <th scope="col" ><span jhiTranslate="kipfitApp.routine.plan">Plan</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let routine of routines ;trackBy: trackId">
                    <td><a [routerLink]="['/routine', routine.id, 'view']">{{ routine.id }}</a></td>
                    <td>{{ routine.type }}</td>
                    <td>{{ routine.name }}</td>
                    <td>{{ routine.freq }}</td>
                    <td>
                        <div *ngIf="routine.plan">
                            <a [routerLink]="['/plan', routine.plan?.id, 'view']" >{{ routine.plan?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/routine', routine.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/routine', routine.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(routine)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
