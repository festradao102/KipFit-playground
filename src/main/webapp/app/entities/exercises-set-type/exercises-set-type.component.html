<div>
    <h2 id="page-heading">
        <span jhiTranslate="kipfitApp.exercisesSetType.home.title">Exercises Set Types</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-exercises-set-type" [routerLink]="['/exercises-set-type/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="kipfitApp.exercisesSetType.home.createLabel">
            Create a new Exercises Set Type
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="exercisesSetTypes?.length === 0">
        <span jhiTranslate="kipfitApp.exercisesSetType.home.notFound">No exercisesSetTypes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="exercisesSetTypes && exercisesSetTypes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="kipfitApp.exercisesSetType.typeName">Type Name</span></th>
                    <th scope="col" ><span jhiTranslate="kipfitApp.exercisesSetType.exercisesSet">Exercises Set</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let exercisesSetType of exercisesSetTypes ;trackBy: trackId">
                    <td><a [routerLink]="['/exercises-set-type', exercisesSetType.id, 'view']">{{ exercisesSetType.id }}</a></td>
                    <td jhiTranslate="{{ 'kipfitApp.ExercisesSetTypeName.' + exercisesSetType.typeName }}">{{ exercisesSetType.typeName }}</td>
                    <td>
                        <div *ngIf="exercisesSetType.exercisesSet">
                            <a [routerLink]="['/exercises-set', exercisesSetType.exercisesSet?.id, 'view']" >{{ exercisesSetType.exercisesSet?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/exercises-set-type', exercisesSetType.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/exercises-set-type', exercisesSetType.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(exercisesSetType)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
