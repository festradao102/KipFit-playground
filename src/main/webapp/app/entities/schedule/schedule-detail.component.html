<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="schedule">
            <h2><span jhiTranslate="kipfitApp.schedule.detail.title">Schedule</span> {{ schedule.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="kipfitApp.schedule.weekDay">Week Day</span></dt>
                <dd>
                    <span>{{ schedule.weekDay }}</span>
                </dd>
                <dt><span jhiTranslate="kipfitApp.schedule.startHour">Start Hour</span></dt>
                <dd>
                    <span>{{ schedule.startHour }}</span>
                </dd>
                <dt><span jhiTranslate="kipfitApp.schedule.endHour">End Hour</span></dt>
                <dd>
                    <span>{{ schedule.endHour }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/schedule', schedule.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
