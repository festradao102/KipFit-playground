<div>
    <h2 id="page-heading">
        <span jhiTranslate="kipfitApp.schedule.home.title">Schedules</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-schedule" [routerLink]="['/schedule/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="kipfitApp.schedule.home.createLabel">
            Create a new Schedule
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="schedules?.length === 0">
        <span jhiTranslate="kipfitApp.schedule.home.notFound">No schedules found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="schedules && schedules.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="kipfitApp.schedule.weekDay">Week Day</span></th>
                    <th scope="col" ><span jhiTranslate="kipfitApp.schedule.startHour">Start Hour</span></th>
                    <th scope="col" ><span jhiTranslate="kipfitApp.schedule.endHour">End Hour</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let schedule of schedules ;trackBy: trackId">
                    <td><a [routerLink]="['/schedule', schedule.id, 'view']">{{ schedule.id }}</a></td>
                    <td>{{ schedule.weekDay }}</td>
                    <td>{{ schedule.startHour | date:'medium' }}</td>
                    <td>{{ schedule.endHour | date:'medium' }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/schedule', schedule.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/schedule', schedule.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(schedule)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
