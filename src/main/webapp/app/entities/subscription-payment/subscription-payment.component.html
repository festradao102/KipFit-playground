<div>
    <h2 id="page-heading">
        <span jhiTranslate="kipfitApp.subscriptionPayment.home.title">Subscription Payments</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-subscription-payment" [routerLink]="['/subscription-payment/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="kipfitApp.subscriptionPayment.home.createLabel">
            Create a new Subscription Payment
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="subscriptionPayments?.length === 0">
        <span jhiTranslate="kipfitApp.subscriptionPayment.home.notFound">No subscriptionPayments found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="subscriptionPayments && subscriptionPayments.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="kipfitApp.subscriptionPayment.amount">Amount</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let subscriptionPayment of subscriptionPayments ;trackBy: trackId">
                    <td><a [routerLink]="['/subscription-payment', subscriptionPayment.id, 'view']">{{ subscriptionPayment.id }}</a></td>
                    <td>{{ subscriptionPayment.amount }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/subscription-payment', subscriptionPayment.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/subscription-payment', subscriptionPayment.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(subscriptionPayment)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
