<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="plan">
            <h2><span jhiTranslate="kipfitApp.plan.detail.title">Plan</span> {{ plan.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="kipfitApp.plan.objective">Objective</span></dt>
                <dd>
                    <span>{{ plan.objective }}</span>
                </dd>
                <dt><span jhiTranslate="kipfitApp.plan.dateCreated">Date Created</span></dt>
                <dd>
                    <span>{{ plan.dateCreated }}</span>
                </dd>
                <dt><span jhiTranslate="kipfitApp.plan.creatorName">Creator Name</span></dt>
                <dd>
                    <span>{{ plan.creatorName }}</span>
                </dd>
                <dt><span jhiTranslate="kipfitApp.plan.active">Active</span></dt>
                <dd>
                    <span>{{ plan.active }}</span>
                </dd>
                <dt><span jhiTranslate="kipfitApp.plan.subscriber">Subscriber</span></dt>
                <dd>
                    <div *ngIf="plan.subscriber">
                        <a [routerLink]="['/subscriber', plan.subscriber?.id, 'view']">{{ plan.subscriber?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/plan', plan.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
