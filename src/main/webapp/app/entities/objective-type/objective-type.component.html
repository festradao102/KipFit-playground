<div>
    <h2 id="page-heading">
        <span jhiTranslate="kipfitApp.objectiveType.home.title">Objective Types</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-objective-type" [routerLink]="['/objective-type/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="kipfitApp.objectiveType.home.createLabel">
            Create a new Objective Type
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="objectiveTypes?.length === 0">
        <span jhiTranslate="kipfitApp.objectiveType.home.notFound">No objectiveTypes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="objectiveTypes && objectiveTypes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="kipfitApp.objectiveType.objectiveName">Objective Name</span></th>
                    <th scope="col" ><span jhiTranslate="kipfitApp.objectiveType.description">Description</span></th>
                    <th scope="col" ><span jhiTranslate="kipfitApp.objectiveType.plan">Plan</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let objectiveType of objectiveTypes ;trackBy: trackId">
                    <td><a [routerLink]="['/objective-type', objectiveType.id, 'view']">{{ objectiveType.id }}</a></td>
                    <td>{{ objectiveType.objectiveName }}</td>
                    <td>{{ objectiveType.description }}</td>
                    <td>
                        <div *ngIf="objectiveType.plan">
                            <a [routerLink]="['/plan', objectiveType.plan?.id, 'view']" >{{ objectiveType.plan?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/objective-type', objectiveType.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/objective-type', objectiveType.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(objectiveType)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
